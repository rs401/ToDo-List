<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDo List</title>
    <script src="assets/js/lib/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="assets/css/todo.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  </head>
  <body>
    <div id="container">
      <h1>To-Do List <i class="fa fa-plus" aria-hidden="true"></i></h1>
      <input spellcheck="true" type="text" name="" value="" placeholder="Add New To-Do">
      <ul id="todos-ul">
        <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Wash dishes</li>
        <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Wash dishes again</li>
        <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Write post for school</li>
      </ul>


    </div>

    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
